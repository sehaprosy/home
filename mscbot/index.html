<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiBot</title>

    <link rel="stylesheet" href="static/css/chat.css" />
    <link rel="stylesheet" href="static/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <a href="../index.html#home" class="navbar-logo"
        ><span>Sehaprosy</span>Web</a
      >

      <div class="navbar-nav">
        <a href="../index.html#home">Home</a>
        <a href="../index.html#about">Tentang Kami</a>
        <a href="../index.html#menu">Fitur</a>
        <a href="../index.html#contact">QnA</a>
      </div>

      <div class="navbar-extra">
        <a href="../quote/indexquote.html" id="quote"
          ><i data-feather="feather"></i
        ></a>
        <a
          href="../curhat/indexcurhat.html"
          id="pesan"
          title="Butuh teman bicara?"
          ><i data-feather="message-circle"></i
        ></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar end -->
    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
      <div id="chat-button" type="button" class="collapsible">
        GiBot
        <i
          id="chat-icon"
          style="color: #fff"
          class="fa fa-fw fa-comments-o"
        ></i>
      </div>

      <div class="content">
        <div class="full-chat-block">
          <!-- Message Container -->
          <div class="outer-container">
            <div class="chat-container">
              <!-- Messages -->
              <div id="chatbox">
                <h3 id="chat-timestamp"></h3>
                <p id="botStarterMessage" class="botText">
                  <span>Loading...</span>
                </p>
              </div>

              <!-- User input box -->
              <div class="chat-bar-input-block">
                <div id="userInput">
                  <textarea
                    id="textInput"
                    class="input-box"
                    type="text"
                    name="msg"
                    placeholder="Ketik pesan..."
                  ></textarea>
                  <p></p>
                </div>

                <div class="chat-bar-icons">
                  <span
                    class="material-symbols-outlined"
                    id="chat-icon"
                    style="color: #333"
                    onclick="sendButton()"
                    >send</span
                  >
                </div>
              </div>

              <div id="chat-bar-bottom">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- My Javascript -->
    <script src="../js/script.js"></script>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="static/scripts/responses.js"></script>
  <script src="static/scripts/chat.js"></script>
  <!-- Feather Icons -->
  <script>
    feather.replace();
  </script>
</html>
